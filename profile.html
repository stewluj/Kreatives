<body>

    <div class="main-body">

                        </li>

                                    </path>
                                </svg>
                                Github
                            </h6>
                            <span class="text-secondary" id="userGithub">b</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-twitter mr-2 icon-inline text-info">
                                    <path

                                    </path>
                                </svg>

                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                    <div class="card-body">
                        <div class="row">

                                <button class="btn btn-info " type="button" id="update" onclick="enable()"

                                <button type="submit" class="btn btn save" value="save" id="save">Save Changes</button>

    <!--The js is so we can use the footer in multiple pages-->
    <div id="footer-placeholder"></div>

    <script>
        // TODO: put actual person_id here
        fetch("https://api.752628.xyz/v2/user/profile/get?person_id=1234567890")
            .then((resp) => resp.json())
            .then((pasredJSON) => {
                console.log(pasredJSON);
                document.getElementById("myName").innerText = pasredJSON["naming"]["display_name_full"];
                document.getElementById("userName").placeholder = pasredJSON["naming"]["display_name_full"];
                document.getElementById("profilePicture").src = pasredJSON["picture"]["avatar"]["image_url"];
                document.getElementById("profilePic").src = pasredJSON["picture"]["avatar"]["image_url"]; // the one on the navbar
            });
    </script>

    <script>
        function enable() {
            const form = document.getElementById('user-portfolio');

            $('#user-portfolio input').each(function () {
                this.disabled = false;


            });
        }
    </script>
    <script type="module">
        import { getCookie } from "./static/js/cookies.js";
        const POST_HEADER = {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            "pa-token": getCookie("pa-token")
        };

        $('#update').click(function () {
            $(this).hide();
            $('#save, #cancel').show();
        });
        $('#cancel').click(function () {
            $('#update').show();
            $('#save, #cancel').hide();
            const form = document.getElementById('user-portfolio');

            $('#user-portfolio input').each(function () {
                this.disabled = true;

            });

        });

        $('#save').click(function () {
            $(this).hide();
            $('#cancel').hide();
            $('#update').show();
            const form = document.getElementById('user-portfolio');

            $('#user-portfolio input').each(function () {
                this.disabled = true;
                // Don't send the request here
            });

            fetch(
                "https://api.752628.xyz/v2/user/profile/name/update",
                {
                    method: "POST",
                    headers: POST_HEADER,
                    body: JSON.stringify({
                        "unique_name": "",
                        "display_name_partial": "",
                        "display_name_full": document.getElementById("userName").value
                    })
                }
            )
                .then((resp) => resp.json())
                .then((pasredJSON) => {
                    console.log(pasredJSON);
                    location.reload();
                });
        });

        //profile picture script
        function uploadImage() {
            //this uploads an image to the server
            //references the above form
            const xhr = new XMLHttpRequest();
            const fd = new FormData(form)
            xhr.addEventListener("load", function (event) { changeProfile(JSON.parse(event.target.responseText)) })
            xhr.addEventListener("error", function (event) { alert("error :(") })
            xhr.open("POST", "https://api.752628.xyz/v2/hosting/image/upload");
            xhr.send(fd);
        }
        function changeProfile(results) {
            //this takes in the results of the above form and formats them as a JSON and then calls http post
            //backgrounds not implemented
            var imgId = results.image_id;
            var imgUrl = results.image_url;
            fetch(
                "https://api.752628.xyz/v2/user/profile/picture/update",
                {
                    method: "POST",
                    headers: POST_HEADER,
                    body: JSON.stringify({
                        "avatar": {
                            "image_id": imgId,
                            "image_url": imgUrl
                        },
                        "background": {
                            "image_id": "!!NOT IMPLEMENTED!!",
                            "image_url": "!!NOT IMPLEMENTED!!"
                        }

                    })
                }
            )
                .then((resp) => resp.json())
                .then((pasredJSON) => {
                    console.log(pasredJSON);
                    location.reload();
                });
            form.style.display = "none";
            profUpdateBtn.style.display = "block";
        }
        const form = document.getElementById("imgSubmitForm");
        const profUpdateBtn = document.getElementById("changeProf");
        profUpdateBtn.addEventListener("click", revealForm())
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            uploadImage()
        })
        function revealForm() {
            form.style.display = "block";
            profUpdateBtn.style.display = "none";
        }
    //end of profile picture script
    </script>

    <script>
        $(function () {
            $("#navbar-placeholder").load("navbar.html");
        });
        $(function () {
            $("#footer-placeholder").load("footer.html");
        });
    </script>
